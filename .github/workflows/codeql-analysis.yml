name: "CodeQL - Code Analysis"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        
    - name: Build
        dotnet build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
